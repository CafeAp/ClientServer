<div class="report">
  <div class="card today" v-if="todayOrders">
    <div class="card-header">Сегодня, {{formatDate(Date.now())}}</div>
    <div class="card-footer">

      <div class="today-item">
        <div class="today-item-header">
          Выручка
        </div>
        <div class="today-item-body">
          {{todayProceeds}}руб
        </div>
      </div>

      <div class="today-item">
        <div class="today-item-header">
          Прибыль
        </div>
        <div class="today-item-body">
          {{todayProfit}}руб
        </div>
      </div>

      <div class="today-item">
        <div class="today-item-header">
          Чеков
        </div>
        <div class="today-item-body">
          {{todayChecks}}
        </div>
      </div>

      <div class="today-item">
        <div class="today-item-header">
          Средний чек
        </div>
        <div class="today-item-body">
          {{todayAverageCheck}}руб
        </div>
      </div>

    </div>
  </div>

  <div class="card month">
    <div class="card-header">
      <div class="actions">
        <div class="date-selector">
          <date-picker v-model="dateRange" not-after range lang="ru"></date-picker>
        </div>
      </div>
    </div>
    <div class="card-body">
      <ul v-if="monthOrders" class="nav nav-pills">
        <li v-for="navItem in monthNavItems" class="nav-item">
          <a :class="['nav-link', {active: activeMonthNavItem === navItem}]" href="#" @click="changeActiveMonthNavItem(navItem)">
            <div class="name">{{navItem.displayName}}</div>
            <div class="value">{{navItem.getValue()}}</div>
          </a>
        </li>
      </ul>
      <div class="line-chart">
        <chartjs-line v-if="monthOrders && needRenderLine"
                      ref="chart"
                      :datalabel="activeMonthNavItem.displayName"
                      :beginzero="true"
                      :height="300"
                      :bind="true"
                      :width="lineChartWidth"
                      :fill="true"
                      :labels="formattedMonthLabels"
                      :backgroundcolor="'rgba(0,123,255,0.2)'"
                      :bordercolor="'#007bff'"
                      :pointborderwidth="4"
                      :pointbordercolor="'#f35009'"
                      :pointhoverborderwidth="3"
                      :pointhoverbackgroundcolor="'#636b6f'"
                      :pointhoverbordercolor="'#ffd663'"
                      :data="dataForLineChart">
        </chartjs-line>
      </div>
    </div>
  </div>
</div>
